<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Collar</title>
    <link rel="stylesheet" href="../css/styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="main_container">

        <header>
            <div class="top-bar">
                <div class="content">
                    <p class="text-p content_text">Opening Hours: 06:00 to 20:00</p>


                    <div class="social-media">
                        <i class="bi bi-facebook icon"></i>
                        <i class="bi bi-instagram icon "></i>
                        <i class="bi bi-twitter icon"></i>
                        <i class="bi bi-pinterest icon"></i>
    
                    </div>

                </div>
                
            </div>
            <div class="header">
                <div class="logo">
                    <h2 class="logo_titile">BlueCo<span>ll</span>ar</h2>
                </div>
                <div class="contact">
                    <div class="mail">
                        <i class="bi bi-envelope envelope" ></i>
                        <div class="email">
                            <p class="title_small">Mail Us</p>
                            <span class="text-p">Info@Example.com</span>
                        </div>
                    </div>
                    <div class="call">
                        <i class="bi bi-telephone  telephone "></i>
                        <div class="call_info">
                            <p class="title_small">Call Us</p>
                            <span class="text-p">+01 569 896 654</span>
                        </div>
                    </div>

                </div>

            </div>
        </header>

    </div>
    
</body>
</html>
